    // question 2
    function merge(s1, s2) {
      var newString = "";
      if (s1.length > s2.length) {
        for (var i = 0; i < s1.length; i++) {
          if (s1[i]) {
            newString += s1[i];
          }
          if (s2[i]) {
            newString += s2[i];
          }
        }
        //console.log(newString);
        return newString;
      } else {
        for (var i = 0; i < s2.length; i++) {
          if (s1[i]) {
            newString += s1[i];
          }
          if (s2[i]) {
            newString += s2[i];
          }
        }
        //console.log(newString);
        return newString;
      }
    }
